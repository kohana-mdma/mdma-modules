<form id="editorInsertLinkForm">
<table class="editor_ruler" style="margin-bottom: 6px;">
	<tr>
		<td style="white-space: nowrap;"><input value="link" name="editor_link" id="editor_link_id_url" type="radio" onclick="$('#editor_link_url_name').text('URL')" checked="checked">&nbsp;<label for="editor_link_id_url">%RLANG.web%</label></td>
		<td width="100%"><input value="email" name="editor_link" id="editor_link_id_email" onclick="$('#editor_link_url_name').text('%RLANG.mailto%')"  type="radio">&nbsp;<label for="editor_link_id_email">%RLANG.mailto%</label></td>
	</tr>
</table>

<table class="editor_ruler">
	<tr>
		<td nowrap id="editor_link_url_name">URL</td>
		<td width="100%"><input name="editor_link_url" id="editor_link_url" style="width: 99%;"  /></td>
	</tr>
	<tr>
		<td>%RLANG.text%</td>
		<td><input name="editor_link_text" id="editor_link_text" style="width: 99%;" /></td>
	</tr>
	<tr>
		<td>%RLANG.title%</td>
		<td><input name="editor_link_title" id="editor_link_title"  style="width: 99%;"   /></td>
	</tr>
</table>


</form>


<input type="button" name="" id="" value="%RLANG.insert%" onclick="editorActive.insertLink();" />&nbsp;&nbsp;
<input type="button" name="" onclick="editorActive.modalClose();" value="%RLANG.cancel%"  />
