<form id="editorInsertImageForm" method="post" action="" enctype="multipart/form-data">
<table class="editor_ruler">
	<tr>
		<td colspan="2" style="padding-bottom: 15px;"><a href="" target="_blank" id="editor_image_edit_src">%RLANG.image_view%</a></td>
	</tr>
	<tr>
		<td nowrap class="small">%RLANG.title%</td>
		<td><input id="editor_file_alt" size="20" /></td>
	</tr>
	<tr>
		<td nowrap class="small">%RLANG.image_position%</td>
		<td width="100%">
			<select id="editor_form_image_align">
				<option value="0">%RLANG.none%</option>
				<option value="left">%RLANG.left%</option>
				<option value="right">%RLANG.right%</option>
			</select>
		</td>
	</tr>
</table>


<p>
<input type="button" name="save" id="editorSaveBtn" value="%RLANG.save%" />&nbsp;&nbsp;
<input type="button" name=""  id="editor_image_edit_delete" value="%RLANG._delete%"  />&nbsp;&nbsp;
<input type="button" name="" onclick="editorActive.modalClose();" value="%RLANG.cancel%"  />
</p>
</form>
